name: Firebase Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_POETRY }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

        - name: Install Dependencies and Build Client
        working-directory: client
        run: |
          npm ci
          npm run build

      - name: Install Dependencies and Build Server
        working-directory: server
        run: |
          npm ci
          npm run build

      - name: Install Dependencies and Build Firebase Functions
        working-directory: functions
        run: |
          npm ci
          npm run build

      - name: Deploy to Firebase
        run: firebase deploy --only hosting,functions
      
      - name: Deploy to Firebase
        run: firebase deploy --only hosting,functions --project ${{ secrets.GITHUB_TOKEN }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_POETRY_A6F93 }}
