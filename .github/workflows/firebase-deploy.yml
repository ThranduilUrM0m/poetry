name: Firebase Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Set up Firebase
      env:
        FIREBASE_SERVICE_ACCOUNT_POETRY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_POETRY }}
      run: |
        echo $FIREBASE_SERVICE_ACCOUNT_POETRY > ${HOME}/firebase-service-account.json
        gcloud auth activate-service-account --key-file=${HOME}/firebase-service-account.json
        firebase use --add poetry-a6f93
        firebase deploy --only hosting,functions --project poetry-a6f93
