name: Deploy to Firebase Hosting on PR

on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Print Commit Hash
        run: git rev-parse HEAD

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Clean Up Old Build Artifacts
        run: |
          rm -rf client/.next
          rm -rf client/public

      - name: Install Dependencies and Build Frontend (Client)
        run: |
          cd client
          npm install --legacy-peer-deps
          npm run build

      - name: List Client Build Directory
        run: ls -la client/.next

      - name: Copy Next.js Build to Functions Directory
        run: |
          cp -R client/.next functions/.next
      
      - name: Install Dependencies and Build Backend (Server)
        run: |
          cd server
          npm install --legacy-peer-deps
          npm run build

      - name: List Server Build Directory
        run: ls -la server/dist

      - name: Install Dependencies and Build Firebase Functions
        run: |
          cd functions
          npm install --legacy-peer-deps
          npm run build

      - name: List Functions Build Directory
        run: ls -la functions/lib

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_POETRY }}
          projectId: poetry-a6f93
